<p>inventory-list works!</p>
<div class="inventory" *ngFor="let category of categoriesKeys">
    <h3>{{categories[category].name}}</h3>
    <section class="inventory__list">
        <div *ngFor="let item of (inventory | itemsCategory: category)">
            <img [src]="item.picture">
            {{item.name}}</div>
    </section>
</div>
