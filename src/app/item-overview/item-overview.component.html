<div class="item__overview">
    <div class="item__overview__close" (click)="close()">
        <button>X</button>
    </div>
    <div class="item__overview__preview" *ngIf="item !== undefined">
        <div class="item__overview__preview__headline">{{item.name}}</div>
        <div class="item__overview__preview__picture">
            <img [src]="item.picture">
        </div>
    </div>
    <ng-template item-action></ng-template>
</div>
