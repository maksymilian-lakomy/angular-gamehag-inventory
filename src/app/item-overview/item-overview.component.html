<div class="item__overview">
    <div class="item__overview__close" (click)="close()">
        <button>x</button>
    </div>
    <div *ngIf="item !== undefined">
        <h1>{{item.name}}</h1>
        <div>
            <img [src]="item.picture">
        </div>
    </div>
    <ng-template item-action></ng-template>
</div>
